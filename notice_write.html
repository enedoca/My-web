<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>공지사항 글쓰기 - YS SHOP</title>
    
    <!-- 제공해주신 index.html의 CSS 링크들 -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/iconbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="stylesheet" href="css/color-scheme.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/notice_write.css" />

    <!-- 제공해주신 index.html의 JS 링크 -->
    <script defer src="js/dropdown.js"></script> <!-- defer 추가로 DOM 로드 후 실행 유도 -->
</head>
<body>
    <!-- Header (제공해주신 index.html과 동일) -->
    <header id="header" class="layout1" data-ez-layout="layout1">
        <div class="inner">
            <div class="toparea">
                <div class="dropdown">
                    <button class="dropbtn">
                        <span style="margin-right: 4px;">메뉴</span>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="16" width="16" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </button>
                    <div class="dropdown-content">
                        <a href="notice.html">공지 사항</a>
                        <a href="signup.html">회원가입</a>
                        <a href="signin.html">로그인</a>
                        <a href="orders.html">주문조회</a>
                        <a href="support.html">고객센터</a>
                    </div>
                </div>
            </div>

            <div class="logo_container">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
        </div>
    </header>

    <!-- Container (제공해주신 index.html과 동일한 구조) -->
    <div class="container">
        <!-- Sidebar (제공해주신 index.html과 동일) -->
        <div class="sidebar">
            <a href="product_detail_1.html"><img src="img/product_sample_1.png" alt="상품 1"></a>
            <a href="product_detail_2.html"><img src="img/product_sample_2.png" alt="상품 2"></a>
            <a href="product_detail_3.html"><img src="img/product_sample_3.png" alt="상품 3"></a>
        </div>

        <!-- Content (이 부분을 글쓰기 폼으로 변경) -->
        <div class="content notice-write-page-content"> <!-- 기존 content 클래스 유지, notice_write 전용 클래스 추가 -->
            <h2>공지사항 글쓰기</h2>
            
            <form id="noticeForm">
                <div class="form-group">
                    <label for="notice-title">제목</label>
                    <input type="text" id="notice-title" name="notice-title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="notice-author">작성자</label>
                    <input type="text" id="notice-author" name="notice-author" value="관리자" readonly>
                </div>
                
                <div class="form-group">
                    <label for="notice-content">내용</label>
                    <textarea id="notice-content" name="notice-content" rows="15" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="form-group">
                    <label for="notice-file">첨부파일</label>
                    <input type="file" id="notice-file" name="notice-file">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">등록</button>
                    <button type="button" class="btn btn-temp-save">임시저장</button>
                    <a href="notice.html" class="btn btn-cancel">취소</a>
                </div>
            </form>
        </div>

        <!-- Icon Bar (제공해주신 index.html과 동일) -->
        <div class="icon-bar">
            <a href="https://github.com/enedoca" target="_blank"><img src="img/icon1.png" alt="깃허브 아이콘" /></a>
            <a href="https://solved.ac/profile/juni1311" target="_blank"><img src="img/icon2.png" alt="solved.ac 아이콘" /></a>
            <a href="#" target="_blank"><img src="img/icon_3.png" alt="icon_3" /></a>
        </div>
    </div>

    <!-- Footer (제공해주신 index.html과 동일) -->
    <footer>
        <h3>Jeon Yeong Jun</h3>
    </footer>

</body>
</html>

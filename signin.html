<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인 - YS SHOP</title>
    
    <!-- 기존 YS SHOP CSS 링크들 (이전 파일과 동일하게 유지) -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/iconbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="stylesheet" href="css/color-scheme.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <link rel="stylesheet" href="css/header.css" />
    
    <!-- 새로 추가될 로그인 페이지 전용 CSS -->
    <link rel="stylesheet" href="css/signin.css" />

    <!-- 기존 YS SHOP JS 링크 (이전 파일과 동일하게 유지) -->
    <script defer src="js/dropdown.js"></script>
</head>
<body>
    <!-- Header (이전 파일과 동일하게 유지) -->
    <header id="header" class="layout1" data-ez-layout="layout1">
        <div class="inner">
            <div class="toparea">
                <div class="dropdown">
                    <button class="dropbtn">
                        <span style="margin-right: 4px;">메뉴</span>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="16" width="16" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </button>
                    <div class="dropdown-content">
                        <a href="notice.html">공지 사항</a>
                        <a href="signup.html">회원가입</a>
                        <a href="signin.html">로그인</a> <!-- 현재 페이지 링크 -->
                        <a href="orders.html">주문조회</a>
                        <a href="support.html">고객센터</a>
                    </div>
                </div>
            </div>

            <div class="logo_container">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
        </div>
    </header>

    <!-- Container (이전 파일과 동일한 구조 유지) -->
    <div class="container">
        <!-- Sidebar (이전 파일과 동일하게 유지) -->
        <div class="sidebar">
            <a href="product_detail_1.html"><img src="img/product_sample_1.png" alt="상품 1"></a>
            <a href="product_detail_2.html"><img src="img/product_sample_2.png" alt="상품 2"></a>
            <a href="product_detail_3.html"><img src="img/product_sample_3.png" alt="상품 3"></a>
        </div>

        <!-- Content (이 부분을 로그인 폼으로 변경) -->
        <div class="content signin-page-content">
            <div class="signin-form-container">
                <h2>로그인</h2>
                <form id="signInForm" action="#" method="post"> <!-- action과 method는 실제 서버 로직에 맞게 수정 -->
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-options">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me"> 아이디 저장
                        </label>
                    </div>
                    <button type="submit" class="btn btn-signin">로그인</button>
                </form>
                <div class="signin-links">
                    <a href="signup.html">회원가입</a>
                    <span class="separator">|</span>
                    <a href="#">아이디 찾기</a>
                    <span class="separator">|</span>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>

        <!-- Icon Bar (이전 파일과 동일하게 유지) -->
        <div class="icon-bar">
            <a href="https://github.com/enedoca" target="_blank"><img src="img/icon1.png" alt="깃허브 아이콘" /></a>
            <a href="https://solved.ac/profile/juni1311" target="_blank"><img src="img/icon2.png" alt="solved.ac 아이콘" /></a>
            <a href="#" target="_blank"><img src="img/icon_3.png" alt="icon_3" /></a>
        </div>
    </div>

    <!-- Footer (이전 파일과 동일하게 유지) -->
    <footer>
        <h3>Jeon Yeong Jun</h3>
    </footer>

</body>
</html>
